load_module /etc/nginx/modules/ngx_http_modsecurity_module.so;

pid /tmp/nginx.pid;

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/modsecurity.conf;
    
    server {
        listen 80;
        server_name theleonardodrhere.onthewifi.com www.theleonardodrhere.onthewifi.com;
        server_tokens off;

        # SSL settings (recommended for security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://js.stripe.com; img-src 'self' data:; connect-src 'self' data:; object-src 'none'; frame-ancestors 'none'; form-action 'self';" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;


        # Route for Let's Encrypt certificate validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name theleonardodrhere.onthewifi.com www.theleonardodrhere.onthewifi.com;
        server_tokens off;

        # SSL certificate paths
        ssl_certificate /etc/letsencrypt/live/theleonardodrhere.onthewifi.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/theleonardodrhere.onthewifi.com/privkey.pem;

        # SSL settings (recommended for security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://js.stripe.com; img-src 'self' data:; connect-src 'self' data:; object-src 'none'; frame-ancestors 'none'; form-action 'self';" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;


        # Serve React frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # Proxy API requests to Flask backend
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}