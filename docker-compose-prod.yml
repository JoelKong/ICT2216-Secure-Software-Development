services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env.production
    volumes:
      - app_logs:/var/log/app
      - post_uploads_data:/data/post_uploads
      - profile_uploads_data:/data/uploads
      - comment_uploads_data:/data/comment_uploads
    depends_on:
      db:
        condition: service_healthy
    entrypoint: >
      sh -c "
        echo 'Waiting for MySQL to be ready...'
        until nc -z db 3306; do
          sleep 3
        done
        echo 'MySQL is up - running migrations and starting backend'
        python migrate.py &&
        gunicorn --bind 0.0.0.0:5000 --log-level=info wsgi:app
      "

    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    env_file:
      - ./.env.production
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./index.html:/var/www/html/index.html
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "
      certbot certonly --webroot -w /var/www/certbot --email 2302072@sit.singaporetech.edu.sg
      --agree-tos --no-eff-email --rsa-key-size 4096 --expand --force-renewal 
      -d http://theleonardodrhere.onthewifi.com/ 
      -d www.theleonardodrhere.onthewifi.com/ && nginx -s reload
      "

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  app_logs:
  post_uploads_data:
  profile_uploads_data:
  comment_uploads_data:
